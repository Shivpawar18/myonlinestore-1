apiVersion : apps/v1
kind: Deployment
metadata:
  name: myonlinestore10 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myonlinestore10
  template:
    metadata:
      labels:
        app: myonlinestore10 
    spec:
      containers:
        - name: myonlinestore10 
          image: shiivpawar/myonlinestore
          ports:
          - containerPort: 80
